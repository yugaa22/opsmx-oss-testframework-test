#https://aws.amazon.com/blogs/security/use-iam-roles-to-connect-github-actions-to-actions-in-aws/

name: Update s3 with role
on:
  workflow_dispatch:
env:
  AWS_REGION : "us-east-2" #Change to reflect your Region
# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::732813442182:role/GitHubAction-AssumeRoleWithAction
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      # Hello from AWS: WhoAmI
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
      - name: Copy files to the test website with the AWS CLI
        run: |
          echo "hiii" > hello
          ls
          aws s3 cp s3://opsmx-terraform-state/kubefile kubeconfig
          ls -ltra
          aws s3 cp hello s3://opsmx-terraform-state/hello
