name: Setup Spinnaker
on:
  push:
    branches:
      - main
jobs:
  OpsMx-Spinnaker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Kubernetes
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIGTEST }}

      - name: Install Helm
        run: |
          curl -sSL https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Add Helm repository
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo add spinnaker https://opsmx.github.io/spinnaker-helm/
          helm repo update
      - name: Set up Kubernetes
        uses: azure/k8s-create-secret@v2
           with:
              namespace: 'spinnaker'
              secret-type: 'generic'
              secret-name: opsmx-gitops-auth
              data: ${{ secrets.GIT_ACCOUNT_DATA }}
         
      - name: Install OpsMx Helm chart
        run: |
          TOKEN=${{ secrets.GIT_TOKEN }}
          
          kubectl create ns spinnaker
          
         # sed -i 's/TOKEN/$TOKEN/g' secret.yaml  
           kubectl -n spinnaker apply -f secret.yaml  
          
          helm upgrade --install spinnaker spinnaker/spinnaker --set halyard.gitops.enabled=true --timeout 600s -n spinnaker

