name: secret create
on:
  push:
    branches: [ "main" ]
jobs:
  secret:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Set up environment
        run: |
          echo "MY_SECRET=${{ secrets.MY_SECRET }}" >> $GITHUB_ENV

      - name: Display secret value
        run: |
          echo "The value of MY_SECRET is $MY_SECRET"
      - name: List Secrets
        id: list-secrets
        run: |
          TOKEN=${{ secrets.GIT_TOKEN }}
          REPO=${{ github.repository }}

          response=$(curl -s -H "Authorization: Bearer $TOKEN" \
            "https://api.github.com/repos/$REPO/actions/secrets")

          secrets=$(echo "$response" | jq -r '.secrets[].name')

          echo "::set-output name=secrets::$secrets"
      
 

